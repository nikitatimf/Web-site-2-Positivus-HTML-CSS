<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>Positivus</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="assets/images/logo.png" alt="">
                </div>
                <nav class="nav">
                    <a class="nav__link" href="#">About us</a>
                    <a class="nav__link" href="#">Services</a>
                    <a class="nav__link" href="#">Use Cases</a>
                    <a class="nav__link" href="#">Pricing</a>

            </div>
        </div>

    <main>
        <div class="intro">
            <div class="container container--intro">
                <div class="intro__info">
                    <div class="intro__info__title">
                        <h1>
                            Navigating the digital landscape for success
                        </h1>
                    </div>
                    <div class="intro__info__suptitle">Our digital 
                        marketing agency helps businesses grow 
                        and succeed online through a range of

                    <button class="info__intro__btn">Book a consultation</button>

                <div class="intro__img">
                    <img src="assets/images/into.png" alt="">
